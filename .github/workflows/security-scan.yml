name: security-scan
on:
  push:
    branches: [main]
  pull_request:
      branches: [main]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/download/v0.67.2/trivy_0.67.2_Linux-64bit.deb
          sudo dpkg -i trivy_0.67.2_Linux-64bit.deb

      - name: Build demo image
        run: docker build -t vuln-nginx:demo docker/vulnerable-nginx

      - name: Scan with Trivy (JSON)
        run: |
          mkdir -p reports
          trivy image --format json -o reports/trivy.json vuln-nginx:demo

      - name: Policy gate
        run: python3 scripts/policy_gate.py

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: reports/trivy.json
